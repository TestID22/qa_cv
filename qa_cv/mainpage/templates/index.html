<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="{% static "res/icon/brain-circuit.png" %}" />
	<title>Document</title>
	<link rel="stylesheet"  href="{% static "css/style.css" %}" />
</head>
<body>
	<header>
		<div class="logo">
			<img id='levi' src="{% static "res/img/levi.jpg" %}" /><h3>LOGO</h3>
		</div>
		<nav>
			<ul>
				<li><a href="#home">Home</a></li>
				<li><a href="#git">GIT</a></li>
				<li><a href="#contact">Contact</a></li>
			</ul>
		</nav>
	</header>
	<body>
	<div class="body_wrapper">
		<div class="post_form">
			<form action='' method="POST">{% csrf_token %}
				{{ form }}
				<button type="submit">Submit</button>
			</form>
		</div>
			<ul class="posts_from_db">
				{% for post in posts %}
				<li>{{ post }}</li>
				{% endfor %}
			</ul>
		</div>
	</body>
</body>
</html>
